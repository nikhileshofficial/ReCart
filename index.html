		console.log(await ini)
			
		function action(a)
		{	location.hash=a
			console.log(a)
			switch(a)
			{
				case "#listView":listView.set();break;
				case "#detailView":detailView.set();break;
				 default:main()
			}
		}
		window.onhashchange=function(e)
		{
			console.log(e)
			var hash=e.newURL.split("#")[1]
			action('#'+hash)
		}
